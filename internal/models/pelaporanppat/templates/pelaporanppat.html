<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{{ .title }}</title>
    <style>
        table {
            table-layout: fixed;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table th {
            padding: 1px 5px;
        }

        table td {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align: center;font-size:20pt;"> {{ .title }} </h1>
        <h2> {{ .subtitle }} </h2>
    </div>

    <div class="table" style="font-family: arial;font-size: 10pt;">
        <table>
            <tr>
                <th style="width: 3%">No</th>
                <th>Nama PPAT</th>
                <th>Tanggal Laporan</th>
                <th>Jumlah Transaksi</th>
                <th>Nominal Transaksi (Rp.)</th>
                <th>Nominal BPHTB (Rp.)</th>
                <th>Status</th>
            </tr>

            <!-- content -->
            {{range $val := .data}}
            <tr>
                {{range $v := $val}}
                <td> {{$v}} </td>
                {{end}}
            </tr>
            {{end}}
        </table>
    </div>
</body>

</html>
